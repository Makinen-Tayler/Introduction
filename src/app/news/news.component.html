<mat-toolbar color="primary">
    <button class="sideButton" (click)="sidenav.toggle()">
        <mat-icon class="menuIcon">menu</mat-icon>
    </button>
    <span class="NewsTitle">News Headlines</span>
    <span class="example-spacer"></span>

</mat-toolbar>



<mat-sidenav-container class="example-container">


    <mat-sidenav #sidenav class="example-sidenav" mode="push">
        <mat-list class="list-nav">
            <mat-list-item class="list-item" *ngFor="let source of mSources"
                (click)="searchArticles(source.id);sidenav.close();">

                <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}"
                    class="example-header-image"></div>

                <span class="source-name"> {{source.name}}</span>

            </mat-list-item>
        </mat-list>
    </mat-sidenav>


    <mat-card class="example-card" *ngFor="let article of mArticles">
        <mat-card-header>
            <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ article.source.id +'.png)'}"
                class="example-header-image"></div>
            <mat-card-title class="title">{{article.title}}</mat-card-title>
            <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">
        <mat-card-content>
            <p>
                {{article.description}}
            </p>
        </mat-card-content>


        <mat-card-actions class="action-buttons">
            <ul class="buttonList">

                <li class="buttonListBut"> <button class="articleButtons">
                        <mat-icon class="icon">thumb_up_alt</mat-icon>
                    </button></li>

                <li class="buttonListBut"> <button class="articleButtons">
                        <mat-icon class="icon">comment</mat-icon>
                    </button></li>

                <li class="buttonListBut"> <button class="articleButtons">
                        <mat-icon class="icon">share</mat-icon>
                    </button>
                </li>



                <li class="buttonListBut"> <a color="primary" href={{article.url}} target="_blank"
                        class="articleButtons">
                        <mat-icon class="icon">visibility</mat-icon>
                    </a>
                </li>


            </ul>

        </mat-card-actions>

    </mat-card>
</mat-sidenav-container>
